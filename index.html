        }

        .container {
            max-width: 1200px;

            .tabs button {
                padding: 10px 20px;
                border: none;

                    background: #4299e1;
                    color: white;
                }

                .tabs button:hover:not(.active) {
                    background: #e2e8f0;
                }

        .content {
            padding: 20px;
        }

        .lecture-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            transition: box-shadow 0.3s;
        }

            .lecture-card:hover {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

        .lecture-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .lecture-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
