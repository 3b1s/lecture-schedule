    <style>

            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4299e1, #3182ce);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .info {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 18px;
            margin-top: 10px;
        }

        .tabs {
            background: #f7fafc;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tabs button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tabs button.active {
            background: #4299e1;
            color: white;
        }

        .tabs button:hover:not(.active) {
            background: #e2e8f0;
        }

        .content {
            padding: 20px;
        }

        .lecture-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;

        }

        .lecture-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .lecture-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;

        .progress-bar {
            background: #edf2f7;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            height: 6px;
            margin-top: 10px;
        }

        .progress-bar .fill {
            background: #4299e1;
            width: 0;
            height: 100%;
            transition: width 0.3s;
        }
    </style>
</head>

            ]
        };

        const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس'];
        let activeDay = days[0];
        let showingSchedule = false;

        function updateSchedule() {
            const container = document.getElementById('schedule-content');
            container.innerHTML = '';

            if (schedule[activeDay]) {
                schedule[activeDay].forEach(lecture => {
                    const lectureCard = document.createElement('div');
                    lectureCard.className = 'lecture-card';
                    lectureCard.innerHTML = `
                        <div class="lecture-header">
                            <div>${lecture.name}</div>
                            <div>${lecture.time}</div>
                        </div>
                        <div class="lecture-details">
                            <div>المحاضر: ${lecture.lecturer}</div>
                        </div>
                    `;
                    container.appendChild(lectureCard);
                });
            }
        }

        document.querySelectorAll('.tabs button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                activeDay = this.getAttribute('data-day');
                updateSchedule();
            });
        });

        updateSchedule();
    </script>
